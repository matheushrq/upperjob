<!DOCTYPE html>
<html>
    <head>
    <meta charset="utf-8">
    <title> Login Cliente</title>
    <link rel= "stylesheet" type="text/css" href="estilolgcliente.css">
    <link rel="shortcut icon" type="image/x-icon" href="logooficial.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
     crossorigin="anonymous">

    <body>
    <form method="POST" action="logincliente.php">
        <div class="login">
            <img src ="logooficial.png"> <!--logo upper job ao centro-->
        
            <div class="textbox">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario" name="usuario">
            </div>

            <div class="textbox">
                <i class="fas fa-unlock-alt"></i>
                <input type="password" placeholder="Senha" name="senha">
            </div>

            <input class="logar" type="button" value="Logar">
        
        </div>
    </form>

</html>
